language: cpp

matrix:
    include:
        - os: linux
          dist: trusty
          sudo: required
          compiler: gcc
        - os: osx
          osx_image: xcode8
          compiler: gcc
        - os: osx
          osx_image: xcode8
          compiler: clang

before_install:
    - |
        if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
            brew update
            brew install premake
        fi
    - |
        if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
            sudo apt-get -qq update -y
            sudo apt-get install premake4 -y
            sudo ln -s /usr/bin/make /usr/bin/gmake
            sudo chown -R `whoami` /usr/local
        fi

before_script:
    - premake4 install

script:
    - premake4 gmake
    - cd build
    - make
    - cd Release
    - ./sepiaTest

after_script:
    - premake4 uninstall
